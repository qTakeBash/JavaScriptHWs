<script>
    var sum = 0;
    var array = [];
    function promptArray() {

        var k = parseInt(prompt("Введите число"));
        while (k) {
            array[array.length] = parseInt(k);
            k = parseInt(prompt("Введите число"));
            if (k == 0) break;

        }

        for(var i = 0; i < array.length; i++) {
            sum += array[i];
        }
        alert(sum);
    }

    promptArray();
</script>
